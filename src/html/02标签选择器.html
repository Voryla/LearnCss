<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*基础选择器*/
        /*标签选择器是指用HTML标签名称作为选择器，
            按标签名称分类，为页面中某一类标签指定统一的CSS样式*/
        p {
            color: red;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h3>选择器分类</h3>
<h3>选择器分为基础选择器和复合选择器两大类</h3>
<h3>1.基础选择器是由单个选择器组成的</h3>
<h3>2.基础选择器又包括 标签选择器、类选择器、id选择器和通配符选择器</h3>
<P>标签选择器的优点：能快速的为页面中同类型的标签设置统一样式</P>
<p>标签选择器的缺点：不能设计差异化样式，只能选择全部的当前标签</p>
</body>
</html>
