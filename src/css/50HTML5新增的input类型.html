<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*type="email"      限制用户输入必须为email类型* 重点记住number,tel,search/
        /*url,date,time,month,week,number,tel(手机号码),search,color*/
        
        /*新增的表单属性*/
        /*属性              值                       说明*/
        /*required        required            表单拥有该属性表示其内容不能为空,必填*/
        /*placeholder     提示文本              表单的提示信息,存在默认值将不显示*/
        /*autofocus       autofocus            自动聚焦属性,页面加载完成自动聚焦到指定表单*/

        /*autocomplete    off/on              当用户再字段开始键入时,浏览器基于之前键过的值,应该显示出再字段中填写的选项*/
        /*                    默认已经打开,如autocomplete="on",关闭autocomplete="off"需要放在表单内,同时加上name属性,同时成功提交*/
        /*multiple        multiple            可以多选文件提交*/
        input {
            display: block;
        }
        
        input::placeholder {
            color: pink;
        }
    </style>
</head>
<body>
<form action="">
    <ul>
        <li>
            邮箱
            <input type="email">
        </li>
        <li>
            网址
            <input type="url">
        </li>
        <li>
            日期
            <input type="date">
        </li>
        <li>
            时间
            <input type="time">
        </li>
        <li>
            月份
            <input type="month">
        </li>
        <li>
            周
            <input type="week">
        </li>
        <li>
            数字
            <input type="number">
        </li>
        <li>
            手机号
            <input type="tel">
        </li>
        <li>
            搜索
            <input type="search">
        </li>
        <li>
            颜色
            <input type="color">
        </li>
        <li>
            <!--点击按钮即可提交验证表单-->
            <input type="submit" value="提交">
        </li>
    </ul>
</form>
<form action="">
    <input type="search" name="" id="" required="required" placeholder="提示" autofocus="autofocus" autocomplete="off">
    <input type="file" multiple="multiple">
    <input type="submit" value="提交">
</form>
</body>
</html>
