<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            /*文本阴影共四个值*/
            /*第一个值：必需！表示阴影的水平位置，允许负值，值越大向右移动越多，值越小向左移动越多*/
            /*第二个值：必需！表示阴影的垂直位置，允许负值，值越大向下移动越多，值越小向上移动越多*/
            /*第三个值：可选！表示阴影的模糊度，允许负值，值越大越模糊，当值为0时阴影完全成纯色显示*/
            /*第四个值：可选！表示阴影的颜色，可以是16进制/rgb/rgba，推荐使用rgba带有透明效果*/
            text-shadow: 10px 10px 10px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
<p>文本阴影</p>
</body>
</html>
