<!--常见的块元素有<h1>~<h6>,<p>,<div>,<ul>,<ol>,<li>等，其中<div>标签是最典型的块元素-->
<!--块级元素的特点-->
<!--1.自身独占一行。-->
<!--2.高度，宽度，外边距及内边距都可以控制。-->
<!--3.宽度默认是容器(父级宽度)的100%-->
<!--4.是一个容器及盒子，里面可以放行内或者块级元素-->
<!--注意：-->
<!--文字类的元素内不能使用块级元素-->
<!--<p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是不能放<div>-->
<!--同理<h1>~<h6>等都是文字类块级标签，里面也不能放其他块级元素-->
</body>
