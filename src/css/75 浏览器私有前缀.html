<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*私有前缀，为了兼容老版本浏览器*/
        /*1.-moz-:代表firefox浏览器私有属性*/
        /*2.-ms-:代表ie浏览器私有属性*/
        /*3.-webkit-:代表safari、chrome私有属性*/
        /*4.-o-：代表Opera私有属性*/
        /*例：*/
        div {
            width: 100px;
            height: 100px;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            border-radius: 20px;

        }

        /*CSS结课快乐*/
    </style>
</head>
<body>

</body>
</html>
