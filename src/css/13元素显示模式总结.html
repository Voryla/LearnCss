<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th>元素模式</th>
        <th>元素排列</th>
        <th>设置样式</th>
        <th>默认宽度</th>
        <th>包含</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>块级元素</td>
        <td>独占一行</td>
        <td>可以设置宽度高度</td>
        <td>容器的100%</td>
        <td>容器级可以包含任何标签</td>
    </tr>
    <tr>
        <td>行内元素</td>
        <td>一行可以放一个或多个</td>
        <td>不可以设置宽度高度</td>
        <td>它本身内容的宽度</td>
        <td>容纳文本或者其他行内元素</td>
    </tr>
    <tr>
        <td>行内块元素</td>
        <td>一行可以放一个或多个</td>
        <td>可以设置宽度高度</td>
        <td>它本身内容的宽度</td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
