    <style>
        /*1.为什么要用定位*/
        /*①.浮动可以让多个块级盒子一行没有缝隙的排列显示，经常用于横向盒子*/
        /*②定位则是可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子。*/
        /*定位的组成：将盒子定在某一位置，所以定位也是摆放盒子，按照定位的方式移动盒子*/
        /*定位=定位模式+边偏移*/
        /*定位模式：用于指定一个元素的定位方式  边偏移：则决定了该元素的最终位置*/
        /*定位模式：定位模式决定元素的定位方式，它通过CSS的position属性来设置，其值为以下四种*/

        /*边偏移：定位盒子移动到最终位置。有top，bottom，left，right4个属性*/
        /*top      top:80px       顶端偏移量，定义元素相对其父元素上边线的距离。*/
        /*bottom   bottom:80px    底部偏移量，定义元素相对其父元素下边线的距离。*/
        /*left     left:80px      左侧偏移量，定义元素相对其父元素左边线的距离。*/
        /*right    right:80px     右端偏移量，定义元素相对其父元素右边线的距离。*/

        /*2.定位的4种分类*/
        /*static          静态定位*/
        /*静态定位是元素的默认定位方式，无定位的意思(了解)*/
        /*语法：选择器{ position:static}*/
        /*静态定位按照标准流特性摆放位置，它没有边偏移，很少使用，其功能与标准流相同*/

        /*relative        相对(自身)定位(重要！)*/
        /*相对定位是元素在移动位置的时候，是相对于它原来的位置来说的(自恋型)(重要！)*/
        /*相对定位的特点：
            1.它是相对于自己的位置来移动的(移动位置的时候参照点是自己原来的位置(左上角x,y坐标))
            2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。(不脱标，继续保留原来的位置)
        */

        /*absolute        绝对(最近一级有定位父元素)定位(重要)*/
        /*绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的。*/
        /*语法：选择器{ position:absolute;}*/
        /*绝对定位的特点：(务必记住!!!)*/
        /*1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位(Document文档)*/
        /*2.如果祖先元素有定位(相对、绝对、固定定位)，则以最近一级的有定位祖先元素为参考点移动位置。*/
        /*3.绝对定位是脱标的，不占用原有的位置*/

        /*fixed           固定定位(重要)*/
        /*语法：选择器{ position: fixed;}*/
        /*固定定位的特点：(务必记住)*/
        /*1.以浏览器的可视窗口为参照点移动元素。*/
        /* 跟父元素无任何关系*/
        /*不随滚动条滚动*/
        /*固定定位不占有原先的位置*/
        /*固定定位小技巧：固定至版心的右侧*/
        /*1.固定定位left:50%,即可移动至浏览器可视区域(同时也是版心)的一半位置。*/
        /*2.设置margin-left版心宽度的一半距离。即可固定至版心的右侧*/

        /*粘性定位：sticky(了解)*/
        /*粘性定位可以被认为是相对定位和固定定位的混合。sticky粘性的*/
        /*语法 选择器 { position: sticky; top:10px}
        若按照此设置，当鼠标滑轮向下滚动时，当前盒子跟随页面一起滚动，而盒子到达于顶部10px的位置时，固定。不过该功能基本都是用java script做*/
        /*粘性定位的特点：*/
        /*1.以浏览器的可视窗口为参照点移动元素(固定定位特点)*/
        /*2.粘性定位占有原先的位置(相对定位的特点)*/
        /*3.必须添加top right bottom left其中的一个才会有效，否则就会被当做相对定位来看。*/
        /*跟页面滚动搭配使用。兼容性较差，IE不支持*/

        /*3. 4种定位各自的特点*/

        /*4.为什么常用子绝父相布局*/
        /*1.子级绝对定位，不会占有位置，可以放到父盒子里面的任何一个地方，不会影响其他的兄弟盒子。*/
        /*2.父盒子需要加定位限制子盒子在父盒子内。*/
        /*3.父盒子布局时，需要占有位置，因此父亲只能是相对定位。*/
        /*这就是子绝父相的由来，所以相对定位经常用来作为绝对定位的父级。*/
        /*总结：因为父级需要占有位置，因此是相对定位，子盒子不需要占有位置，则是绝对定位。*/
