<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*什么是界面样式*/
        /*所谓的界面样式，就是更改一些用户操作样式，以便提高更好的用户体验*/
        /*语法： li{cursor:pointer;}*/
        /*1.更改用户的鼠标样式*/
        /*    1.设置或检索再对象上移动的鼠标指针采用何种系统预定义的光标形状*/
        /*    default 默认值 白箭头*/
        /*    pointer 小手*/
        /*    move 移动*/
        /*    text 文本*/
        /*    not-allowed 禁止*/
        /*2.表单轮廓*/
        /*去除表单的轮廓线*/
        /* 给表单添加outline:0;或者outline:none;样式之后，就可以去掉默认的蓝色边框，如输入框等选中时的蓝色边框*/

        /*3.防止表单域拖拽*/
        /*禁止文本域的拖拽功能语法 resize:none;*/
    </style>
</head>
<body>
<span style="text-align: center; border:2px solid red">你说的什么</span>
</body>
</html>
