<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*元素显示与隐藏*/
        /*类似网站广告，当我们点击关闭就不见了，但是我们重新刷新页面，会重新出现。*/
        /*本质：让一个元素再页面中隐藏或者显示出来。*/

        /*display 显示隐藏，display的主要功能设置元素的显示方式(重中之重，切记！！！)*/
        /*display:none;隐藏对象，并且不保留元素原有位置*/
        /*display:block;除了转换为块级元素之外，同时还有显示元素的意思(后期应用非常广泛，搭配JS可以做很多的网页特效)*/

        /*visibility(可见性) 显示隐藏*/
        /*参数：*/
        /*inherit继承上一个父对象的可见性*/
        /*hidden：对象隐藏，位置保留*/
        /*visible：对象可视*/
        /*collapse：主要用来隐藏表格的行或列。隐藏的行或列能够被其他内容使用。(不常用)*/

        /*overflow 溢出显示隐藏*/
    </style>
