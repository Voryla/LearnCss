<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*当前<video>元素支持三种视频格式:尽量使用mp4格式*/
        /*属性              值               描述*/
        /*autoplay        autoplay       视频就绪自动播放(谷歌浏览器需要添加muted来解决自动播放问题)*/
        /*controls        controls       向用户显示播放控件*/
        /*width           pixels(像素)    设置播放器宽度*/
        /*height          pixels(像素)    设置播放器高度*/
        /*loop            loop           播放完后是否继续播放该视频,循环播放*/
        /*preload         auto(预先加载视频)/none(不应加载视频)       规定是否预加载视频(如果有了autoplay ,就忽略该属性)*/
        /*src             curl           视频url地址*/
        /*poster          lmgurl         加载等待的画面图片*/
        /*muted           muted          静音播放*/
        video {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<!--当谷歌浏览器设置自动播放时(由于谷歌浏览器考虑到手机打开视频耗费流量,因此需要再添加muted属性才可以自动播放)-->
<video src="../images/section3_layer.mp4" controls="controls" autoplay="autoplay" muted="muted" loop="loop" poster="../images/phone1.jpg">
    <!--防止一些低版本浏览器不支持格式(了解即可),解决兼容性-->
    <source src="../images/section3_layer.mp4" type="video/mp4">
    <source src="../images/section3_layer.ogg" type="video/ogg">
    你的浏览器不支持video标签
</video>
<!--谷歌把音频的自动播放给禁用了,需要学习了js后来解决-->
<audio src="../images/yemao.mp3" controls="controls" autoplay="autoplay">
    <!--防止一些低版本浏览器不支持格式(了解即可),解决兼容性-->
    <source src="yemao.ogg" type="audio/ogg">
    <source src="yemao.mp3" type="audio/mp3">
    您的浏览器不支持,audio元素
</audio>
</body>
</html>
