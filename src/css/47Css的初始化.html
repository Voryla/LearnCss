<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*内外边距清零*/
        * {
            margin: 0;
            padding: 0;
        }

        /*em和i斜体文字设为不倾斜*/
        em, i {
            font-style: normal
        }

        /*去掉li前面的小圆点*/
        li {
            list-style: none
        }

        /**/
        img {
            /*border:0;是为了照顾低版本浏览器 如果图片外部包含了链接会有边框的问题*/
            border: 0;
            /*取消图片底侧有空白缝隙的问题*/
            vertical-align: middle
        }

        button {
            /*当鼠标经过button按钮时，鼠标样式更改为小手*/
            cursor: pointer
        }

        /*取消下划线，设置颜色*/
        a {
            color: #666;
            text-decoration: none
        }

        a:hover {
            color: #c81623
        }

        button, input {
            /*\5B8B\4F53(宋体) 把中文字体名称用相对应的Unicode编码来代替, 有效避免浏览器解释Css时出现乱码的问题*/
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        body {
            /*抗锯齿性，让文字放大后不那么模糊*/
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }

        .hide, .none {
            display: none
        }

        /*清除浮动*/
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }
    </style>
</head>
<body>

</body>
</html>
